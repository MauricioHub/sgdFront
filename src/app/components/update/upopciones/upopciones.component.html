<form (ngSubmit)="editaropc(formaedopc)" #formaedopc="ngForm" novalidate>
  <h2 align="center">EDITAR OPCIÓN </h2>
  <br>
  <div>

    <div class="example-container">


      <mat-form-field appearance="outline">
      <mat-label>ID OPCION</mat-label>
       <input matInput placeholder="Id del usuario" disabled=true
       name="optionId"
       ngModel="{{data.optionId}}"
       minlength=""
       #optionId="ngModel">
       <mat-icon matSuffix>dehaze</mat-icon>
      </mat-form-field>


      <mat-form-field appearance="outline">
      <mat-label>NOMBRE DE LA OPCION</mat-label>
       <input matInput placeholder="Nombre de la opción"
        name="nombre"
        ngModel="{{data.optionName}}"
        required
        maxlength="25"
        minlength="2"
        #nombre="ngModel">
        <mat-error *ngIf="nombre.hasError('required')">
      El nombre es <strong>obligario</strong>
      </mat-error>
      <mat-error *ngIf="nombre.hasError('minlength')">
     <strong>Minimo 5 digitos</strong>
    </mat-error>
       <mat-icon matSuffix>dehaze</mat-icon>
      </mat-form-field>


      <mat-form-field appearance="outline">
      <mat-label>TIPO DE OPCION</mat-label>
      <mat-select matNativeControl placeholder="TIPO DE OPCION"
       name="nombretipo"
        ngModel="{{data.optionType}}"
       #nombretipo=ngModel
       required>
        <mat-option value="" disabled selected>None</mat-option>
        <mat-option *ngFor="let nombree of opcioness" [value]="nombree.value">{{nombree.viewValue}}</mat-option>
      </mat-select>
      <mat-error *ngIf="nombretipo.hasError('required')">
    El tipo de opción es <strong>obligario</strong>
    </mat-error>
      </mat-form-field>



      <mat-form-field appearance="outline">
      <mat-label>ID MODULO</mat-label>
      <mat-select placeholder="ID"
      name="idmodulo"
      ngModel="{{data.moduleId}}"
      #idmodulo="ngModel"
      required>
        <mat-option>None</mat-option>
        <mat-option *ngFor="let module of modules" [value]="module.moduleId">{{module.moduleName}}</mat-option>
      </mat-select>
      <mat-error *ngIf="idmodulo.hasError('required')">
    El modulo es <strong>obligario</strong>
    </mat-error>
      </mat-form-field>


      <mat-radio-group type="radio"   name="customRadio"   ngModel="{{data.status}}"  #customRadio="ngModel" >
        <mat-radio-button     value="A"  > ACTIVO </mat-radio-button>
        <mat-radio-button     value="I"  > INACTIVO </mat-radio-button>
      </mat-radio-group>

    </div>

    <button type="submit" id="guardar" class="btn btn-outline-primary" [disabled]="!formaedopc.valid" mat-button matTooltip ="editar opción"
    ><mat-icon>create</mat-icon>
    </button>

    <button id="delete" type="reset" mat-dialog-close class="btn btn-outline-primary" mat-button matTooltip ="SALIR"
    ><mat-icon>exit_to_app</mat-icon>
    </button>






  </div>
</form>
<hr>
