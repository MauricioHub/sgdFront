<form (ngSubmit)="updateroles(formanuprol)" #formanuprol="ngForm" novalidate>
  <h2 align="center">EDITAR PERFIL </h2>
  <br>
  <div>
    <div class="example-container">

      <mat-form-field appearance="outline">
      <mat-label>USUARIO</mat-label>
       <input matInput placeholder="Nickname del Usuario" disabled=true
       name="username"
       ngModel="{{data.username}}"
       #username="ngModel">
       <mat-icon matSuffix>dehaze</mat-icon>
      </mat-form-field>



         <mat-form-field appearance="outline">
         <mat-label>PERFIL</mat-label>
         <mat-select placeholder="ID"
         name="idperfil"
         ngModel
         #idperfil="ngModel"
         required>
         <mat-option  value="">None</mat-option>
         <mat-option *ngFor="let usue of usersss" [value]="usue.id">{{usue.name}}</mat-option>
         </mat-select>
         <mat-error *ngIf="idperfil.hasError('required')">
         <strong>El perfil es requerido</strong>
         </mat-error>
         </mat-form-field>

        </div>

            <button type="submit" id="guardar" class="btn btn-outline-primary" [disabled]="!formanuprol.valid" mat-button matTooltip ="editar usuario"
             ><mat-icon>how_to_reg</mat-icon>
             </button>

             <button id="delete" type="reset" mat-dialog-close class="btn btn-outline-primary" mat-button matTooltip ="SALIR"
             ><mat-icon>exit_to_app</mat-icon>
             </button>


</div>
</form>
