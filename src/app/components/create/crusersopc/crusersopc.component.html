   <mat-form-field class="example-full-width">
      <input type="text" placeholder="USUARIOS" aria-label="Number" matInput [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let opcion of opciones" [value]="opcion.optionId">{{opcion.optionName}}</mat-option>
      </mat-autocomplete>
    </mat-form-field>


     <mat-form-field appearance="outline">
      <mat-label> USUARIO</mat-label>
      <mat-select placeholder="USUARIO"
      name="idusuario"
      ngModel
      #idusuario="ngModel"
      panel="idusuario"
      required>
      <mat-option>None</mat-option>
      <mat-option *ngFor="let use of usersop" [value]="use.id">{{use.username}}</mat-option>
      </mat-select>
      <mat-error *ngIf="idusuario.hasError('required')">
      <strong>El usuario es requerido</strong>
      </mat-error>
      </mat-form-field>



      <mat-form-field appearance="outline">
      <mat-label>OPCIÓN</mat-label>
      <mat-select placeholder="OPCIÓN"
      name="idopcion"
      ngModel
      #idopcion="ngModel"
      required>
     <mat-option>None</mat-option>
    <mat-option *ngFor="let opcion of opciones" [value]="opcion.optionId">{{opcion.optionName}}</mat-option>
      </mat-select>
      <mat-error *ngIf="idopcion.hasError('required')">
      <strong>La opción es requerida</strong>
      </mat-error>
    </mat-form-field>


    </div>

    <button type="submit" id="guardar" class="btn btn-outline-primary" [disabled]="!formanvopcusers.valid" mat-button matTooltip ="GUARDAR NUEVA OPCION DE USUARIO"
    ><mat-icon>save</mat-icon>
    </button>

    <button id="delete" type="reset" mat-dialog-close class="btn btn-outline-primary" mat-button matTooltip ="SALIR"
    ><mat-icon>exit_to_app</mat-icon>
    </button>


  </div>
</form>
