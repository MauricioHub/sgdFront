<form (ngSubmit)="Nuevo(formanv)" #formanv="ngForm" novalidate>
<h2 align="center">NUEVO MODULO </h2>

<br>
<div>


    <div class="example-container">
      <mat-form-field appearance="outline">
      <mat-label>NOMBRE DEL MODULO</mat-label>
      <input matInput placeholder="NOMBRE DEL MODULO"
      [(ngModel)]="value"
       name="nombre"
       ngModel
       minlength="5"
       maxlength="25"
       required
       pattern="[A-Za-z0-9]+$"
       #nombre="ngModel">
       <mat-error *ngIf="nombre.hasError('required')">
     El nombre es <strong>obligario</strong>
     </mat-error>
     <mat-error *ngIf="nombre.hasError('minlength')">
    <strong>Minimo 5 caracteres</strong>
   </mat-error>
   <mat-error *ngIf="nombre.hasError('pattern')">
  <strong>Solo valida letras y n√∫meros</strong>
 </mat-error>
      <mat-icon matSuffix>work</mat-icon>
      </mat-form-field>
      </div>

<br>
<button id="guardar" type="submit" class="btn btn-outline-primary" data-toggle="modal" [disabled]="!formanv.valid" mat-button matTooltip ="GUARDAR NUEVO MODULO"
><mat-icon>save</mat-icon>
</button>

<button id="delete" type="reset" mat-dialog-close class="btn btn-outline-primary" mat-button matTooltip ="SALIR"
><mat-icon>exit_to_app</mat-icon>
</button>

</div>
</form>
