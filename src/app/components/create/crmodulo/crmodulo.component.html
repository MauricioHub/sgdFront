<form (ngSubmit)="Nuevo(formanv)" #formanv="ngForm" novalidate>
<h2 align="center">NUEVO MODULO </h2>

<br>
<div>


    <div class="example-container">
      <mat-form-field appearance="outline">
      <mat-label>NOMBRE DEL MODULO</mat-label>
      <input matInput placeholder="NOMBRE DEL MODULO"
      [(ngModel)]="value"
       name="nombre"
       ngModel
       minlength="5"
       required
       #nombre="ngModel"
       [ngClass]="{'is-invalid': (nombre.errors?.required || nombre.errors?.minlength) && nombre.touched}">
      <mat-icon matSuffix>work</mat-icon>
    <!--  <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''"> <mat-icon>close</mat-icon>  </button>-->


<div class="invalid-feedback" *ngIf="nombre.errors?.required">
Este campo es requerido
</div>
<div class="invalid-feedback" *ngIf="nombre.errors?.minlength">
Por lo menos {{ nombre.errors.minlength.requiredLength }} caracteres
</div>
</mat-form-field>
</div>

<br>
<button id="guardar" type="submit" class="btn btn-outline-primary" data-toggle="modal" [disabled]="!formanv.valid" mat-button matTooltip ="GUARDAR NUEVO MODULO"
><mat-icon>save</mat-icon>
</button>

<button id="delete" type="reset" mat-dialog-close class="btn btn-outline-primary" mat-button matTooltip ="SALIR"
><mat-icon>exit_to_app</mat-icon>
</button>

</div>
</form>
