
<form (ngSubmit)="Nuevoper(formanvper)" #formanvper="ngForm" novalidate>
  <h2 align="center">NUEVO PERFIL </h2>
  <br>
  <div>

    <div class="example-container">

      <mat-form-field appearance="outline">
      <mat-label>NOMBRE DEL PERFIL</mat-label>
      <input matInput placeholder="INGRESE EL NOMBRE DEL PERFIL"
       name="nombre"
       ngModel
       maxlength="25"
       minlength="3"
       required
       #nombre="ngModel">
       <mat-error *ngIf="nombre.hasError('minlength')">
      <strong>Minimo 3 caracteres</strong>
     </mat-error>
     <mat-error *ngIf="nombre.hasError('required')">
    <strong>El nombre es requerido</strong>
   </mat-error>
      <mat-icon matSuffix>person</mat-icon>
</mat-form-field>


    </div>
<br>
    <button type="submit" id="guardar" class="btn btn-outline-primary" [disabled]="!formanvper.valid" mat-button matTooltip ="GUARDAR NUEVA PERFIL"
    ><mat-icon>save</mat-icon>
    </button>

    <button id="delete" type="reset" mat-dialog-close class="btn btn-outline-primary" mat-button matTooltip ="SALIR"
    ><mat-icon>exit_to_app</mat-icon>
    </button>



  </div>
</form>
