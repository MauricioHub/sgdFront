<br/>

<h2 align="center">PERFILES </h2>



<hr>

  <button mat-button id="delete" (click)="openDialogcreate()" mat-button matTooltip ="REGISTRAR UN NUEVO PERFIL" ><i class="material-icons">group_add</i></button>

  <mat-form-field appearance="outline" id="buscar">
    <mat-label>BUSCAR PERFILES</mat-label>
      <input matInput   (keyup)="applyFilter($event.target.value)" placeholder="BUSCAR"><mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <table mat-table [dataSource]="perfs" class="mat-elevation-z8">


    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>


    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> NOMBRE </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

<!--
    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef > EDITAR </th>
      <td mat-cell *matCellDef="let element"> <button mat-button   mat-button matTooltip ="EDITAR ESTE PERFIL" (click)="openDialogUpdate(element)" ><i class="material-icons">edit</i></button> </td>
    </ng-container>

-->


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
