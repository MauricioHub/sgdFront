<br/>

<h2 align="center">MODULOS </h2>



<hr>

  <button mat-button id="delete" (click)="openDialogcreate()" mat-button matTooltip ="REGISTRAR UN NUEVO MODULO" ><i class="material-icons">note_add</i></button>

<mat-form-field appearance="outline" id="buscar">
  <mat-label>BUSCAR MODULO</mat-label>
  <input matInput   (keyup)="applyFilter($event.target.value)" placeholder="BUSCAR"
       maxlength="25">
  <mat-icon matSuffix>search</mat-icon>
</mat-form-field>



<table mat-table [dataSource]="modules" matSort>


  <ng-container matColumnDef="NOMBRE">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> NOMBRE </th>
    <td mat-cell *matCellDef="let element"> {{element.moduleName}} </td>
  </ng-container>


  <ng-container matColumnDef="ESTADO">
    <th mat-header-cell *matHeaderCellDef> ESTADO </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>


  <ng-container matColumnDef="editar">
    <th mat-header-cell *matHeaderCellDef > EDITAR </th>
    <td mat-cell *matCellDef="let element"> <button mat-button (click)="openDialogUpdate(element)" mat-button matTooltip ="EDITAR ESTE MODULO" ><i class="material-icons">edit</i></button> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20, 100, 500]" showFirstLastButtons></mat-paginator>
