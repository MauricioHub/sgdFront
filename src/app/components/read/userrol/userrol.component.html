<br/>

<h2 align="center">ROLES DE USUARIOS </h2>



<hr>

  <button mat-button id="delete" (click)="openDialogcreate()" mat-button matTooltip ="ASIGNAR UN NUVEO ROL" ><i class="material-icons">contacts</i></button>

<mat-form-field appearance="outline" id="buscar">
  <mat-label>BUSCAR RELACIÃ“N</mat-label>
  <input matInput   (keyup)="applyFilter($event.target.value)" placeholder="BUSCAR" maxlength="25">
  <mat-icon matSuffix>search</mat-icon>
</mat-form-field>
<table mat-table [dataSource]="usersrol" matSort>
  <ng-container matColumnDef="IDUSUARIO">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID USUARIO </th>
    <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
  </ng-container>


  <ng-container matColumnDef="USUARIO">
    <th mat-header-cell *matHeaderCellDef> USUARIO </th>
    <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
  </ng-container>

  <ng-container matColumnDef="IDROL">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID ROL </th>
    <td mat-cell *matCellDef="let element"> {{element.authorityId}} </td>
  </ng-container>


  <ng-container matColumnDef="ROL">
    <th mat-header-cell *matHeaderCellDef> ROL </th>
    <td mat-cell *matCellDef="let element"> {{element.authorityName}} </td>
  </ng-container>


  <ng-container matColumnDef="DELETE">
    <th mat-header-cell *matHeaderCellDef > ELIMINAR </th>
    <td mat-cell *matCellDef="let element"> <button mat-button  mat-button matTooltip ="ELIMINAR ESTE VINCULO" ><i class="material-icons">delete</i></button> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20, 50, 100, 500]" showFirstLastButtons></mat-paginator>
