<hr>


<mat-form-field appearance="outline" id="buscar">
  <mat-label>BUSCAR DOCUMENTO</mat-label>
  <input matInput   (keyup)="applyFilter($event.target.value)" placeholder="BUSCAR" maxlength="25">
  <mat-icon matSuffix>search</mat-icon>
</mat-form-field>


<table mat-table [dataSource]="files" class="mat-elevation-z8">

  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? masterToggle() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)">
      </mat-checkbox>
    </td>
  </ng-container>

  <ng-container matColumnDef="orderid">
    <th mat-header-cell *matHeaderCellDef> ID. </th>
    <td mat-cell *matCellDef="let element"> {{element.orderId}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> ESTADO </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="storeUser">
    <th mat-header-cell *matHeaderCellDef> USUARIO </th>
    <td mat-cell *matCellDef="let element"> {{element.storeUser}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="storeDate">
    <th mat-header-cell *matHeaderCellDef> FECHA </th>
    <td mat-cell *matCellDef="let element"> {{element.storeDate}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      (click)="selection.toggle(row)">
  </tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20, 50, 100, 500]" showFirstLastButtons></mat-paginator>
