<div class="row">
    <div class="col-md-12 text-right">
    <!--  <button (click)="goHome()"
              class="btn btn-outline-primary"
              type="button" name="button">
        HOME
      </button> -->   
      <button (click)="logout()"
              class="btn btn-outline-danger"
              type="button" name="button">
        Salir
      </button>
    </div>
  </div>
  <br>

  <form (ngSubmit)="browseParameters()" #forma="ngForm">
    <div class="container">
        <div class="row">

          <div class="col">
            <div class="row">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">Oficinas</label>
                </div>
                <select class="custom-select" id="inputGroupSelect01"
                        [(ngModel)]="selectedOficina" name="selectedO">
                  <option *ngFor="let o of oficinas" 
                          [ngValue]="o">{{o.officeName}}</option>
                </select>    
            </div>
            <div class="row">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect02">Tipo Pago</label>
                </div>
                <select class="custom-select" id="inputGroupSelect02"
                        [(ngModel)]="selectedPaymentType" name="selectedPT">
                  <option *ngFor="let c of paymentType" 
                          [ngValue]="c">{{c.description}}</option>
                </select>
            </div>
            <div class="row">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect03">Estado</label>
                </div>
                <select class="custom-select" id="inputGroupSelect03"
                        [(ngModel)]="selectedEstado" name="statusSt">
                    <option *ngFor="let s of estados" 
                            [ngValue]="s">{{s.status}}</option>
                </select>
           <!--   <label for="inputState">Estado</label><br>
              <select [(ngModel)]="selectedEstado" name="statusSt">
                  <option *ngFor="let s of estados" 
                  [ngValue]="s">{{s.status}}</option>
              </select>-->
            </div>
          </div>
          <div class="col-1">
            <div class="row">
            </div>
            <div class="row">
            </div>
            <div class="row">
            </div>
          </div> 
          <div class="col">
            <div class="row">
                <label>No. (#) Lote</label>
                <input [(ngModel)]="batchIdentifier"
                        name="batchId"
                        type="text"
                        class="form-control"
                        placeholder="Ingrese No. Lote">
            </div>
            <div class="row">
                <label>No. (#) Orden</label>
                <input [(ngModel)]="orderIdentifier"
                      name="orderId"
                      type="text"
                      class="form-control"
                      placeholder="Ingrese No. Orden">
            </div>
            <div class="row">
                <label>Fecha Activacion Inicio</label>
                <div class="input-group">
                    <input class="form-control" placeholder="yyyy-mm-dd"
                            name="dp1" [(ngModel)]="firstDate1" ngbDatepicker #d1="ngbDatepicker">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary calendar" (click)="d1.toggle()" type="button"></button>
                    </div>
                </div>
            </div>
            <div class="row">
                <label>Fecha Activacion Fin</label>
                <div class="input-group">
                  <input class="form-control" placeholder="yyyy-mm-dd"
                          name="dp2" [(ngModel)]="lastDate1" ngbDatepicker #d2="ngbDatepicker">
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary calendar" (click)="d2.toggle()" type="button"></button>
                  </div>
                </div>
            </div>
          </div>
        
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 text-left">
          <p></p>   
          <button [disabled]="!forma.valid"
                  type="submit" 
                  class="btn btn-outline-danger">
            Buscar
          </button>
        </div>
      </div>
  </form>
